<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1660, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="./style.css">
    <title>Number Guesser</title>
</head>
<body>
    <div class="container" style="margin: 150px auto;">
        <h1>Number Guesser</h1>
        <div id="game">
            <p>Guess a number between <span class="min-num">1</span> and <span class="max-num">10</span></p>
            <input type="number" id="guess-input" for="guess-input" placeholder="Type your guess...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>


</body>
<script src="./app.js"></script>
</html>
